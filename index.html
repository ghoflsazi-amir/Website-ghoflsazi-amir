<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>قفل‌سازی امیر</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background-color: #000;
      color: #ffd700;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-top: 1rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(255, 215, 0, 0.3);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .buttons {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .buttons a {
      background-color: #ffd700;
      color: #000;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .buttons a:hover {
      background-color: #e6c200;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>قفل‌سازی امیر</h1>
  <p>فروش و تعمیر قفل، ساخت ریموت، نصب دزدگیر، جک پارکینگ و خدمات تخصصی دیگر</p>

  <div class="gallery">
    <img src="images/1.jpg" alt="نمونه کار 1" />
    <img src="images/2.jpg" alt="نمونه کار 2" />
    <img src="images/3.jpg" alt="نمونه کار 3" />
    <img src="images/4.jpg" alt="نمونه کار 4" />
    <img src="images/5.jpg" alt="نمونه کار 5" />
  </div>

  <div class="buttons">
    <a href="https://wa.me/989124224601" target="_blank">تماس در واتساپ</a>
    <a href="https://www.instagram.com/ghoflsazi_amir" target="_blank">اینستاگرام ما</a>
  </div>

  <footer>
    © 2025 قفل‌سازی امیر - طراحی شده برای حضور بهتر در گوگل
  </footer>
</body>
</html>
