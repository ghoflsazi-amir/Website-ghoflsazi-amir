<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>قفل‌سازی امیر</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background-color: #000;
      color: #ffd700;
      scroll-behavior: smooth;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .gallery {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
    }
    .gallery-item {
      background-color: #111;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ffd70066;
    }
    .gallery-item img {
      width: 100%;
      border-radius: 8px;
    }
    .gallery-item span {
      display: block;
      margin-top: 8px;
    }
    .buttons {
      margin-top: 30px;
    }
    .buttons a {
      background-color: #ffd700;
      color: black;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #ccc;
    }
    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>قفل‌سازی امیر</h1>
  <p>فروش و تعمیر قفل، ساخت ریموت، نصب دزدگیر، جک پارکینگ و خدمات تخصصی دیگر</p>

  <div class="gallery">
    <div class="gallery-item">
      <img src="1.jpg" alt="نمونه کار ۱" />
      <span>نمونه کار ۱</span>
    </div>
    <div class="gallery-item">
      <img src="2.jpg" alt="نمونه کار ۲" />
      <span>نمونه کار ۲</span>
    </div>
    <div class="gallery-item">
      <img src="3.jpg" alt="نمونه کار ۳" />
      <span>نمونه کار ۳</span>
    </div>
    <div class="gallery-item">
      <img src="4.jpg" alt="نمونه کار ۴" />
      <span>نمونه کار ۴</span>
    </div>
    <div class="gallery-item">
      <img src="5.jpg" alt="نمونه کار ۵" />
      <span>نمونه کار ۵</span>
    </div>
  </div>

  <div class="buttons">
    <a href="https://wa.me/989123456789" target="_blank">تماس در واتساپ</a>
    <a href="https://www.instagram.com/ghoflsazi_amir" target="_blank">اینستاگرام ما</a>
  </div>

  <footer>© 2025 قفل‌سازی امیر – طراحی شده برای حضور بهتر در گوگل</footer>
</body>
</html>
